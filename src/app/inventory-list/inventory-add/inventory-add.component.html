<form>
    <div class="form-row align-items-center">
      <div class="col-auto">
        <label class="sr-only" for="inlineFormInput">Name</label>
        <input type="text" class="form-control mb-2" id="name" placeholder="Apples">
      </div>
      <div class="col-auto">
        <label class="sr-only" for="inlineFormInput">price</label>
        <input type="number" min="0" step="any" class="form-control mb-2" id="price" placeholder="10.99">
      </div>
      <div class="col-auto">
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" id="imported">
          <label class="form-check-label" for="autoSizingCheck">
            imported
          </label>
        </div>
      </div>
      <div class="col-auto">
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" id="exempt">
          <label class="form-check-label" for="autoSizingCheck">
            tax exempt
          </label>
        </div>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
      </div>
    </div>
  </form>
