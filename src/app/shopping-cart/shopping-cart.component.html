<h3>Shopping Cart</h3>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let product of products; let i = index"
      >
        <th scope="row">{{i+ 1}}</th>
        <td>{{product.name}}</td>
        <td>{{product.adjustedPrice | number:'1.2-2'}}</td>
        <td>{{product.quantity}}</td>
      </tr>
    </tbody>
  </table>
